<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentikasi dan Otorisasi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Autentikasi dan Otorisasi</h1>
        <nav class="mt-2">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="produk.html" class="hover:underline">Manajemen Produk</a></li>
                <li><a href="stok.html" class="hover:underline">Manajemen Stok</a></li>
                <li><a href="supplier.html" class="hover:underline">Manajemen Supplier</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-4">
        <h2 class="text-xl font-semibold">Login</h2>
        <form id="login-form" class="mt-4 bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="username" name="username" required class="mt-1 p-2 border border-gray-300 rounded w-full">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required class="mt-1 p-2 border border-gray-300 rounded w-full">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
        </form>
    </main>
    <footer class="bg-blue-600 text-white text-center p-2 mt-4">
        <p>&copy; 2024 Manajemen Stok F&B & Retail</p>
    </footer>
</body>
</html>
